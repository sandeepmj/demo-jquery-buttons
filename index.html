<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>HTML Skeleton</title>

    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Your styles should be called here -->

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->

    <div class="container">
      <div class="dog">
        <h3>Style on the Fly Demo</h3>
        <div class='quote'>
          <p id='gandhi'>The future depends on what you do today.</p>
        </div>
        <div class='authors '>
          <p>– Mahatma Gandhi</p>
        </div>
        <div class='quote'>
          <p id='angelou'>We are only as blind as we want to be.</p>
        </div>
        <div class='authors'>
          <p>– Maya Angelou</p>
        </div>
        <div class="place-btns">
          <button id='hi-gandhi' class='button'>Highlight Mahatma Gandhi quote</button>
          <button id='hi-angelou' class='button'>Highlight Maya Angelou quote</button>
          <button id='style-hed' class='button'>ALL CAP & Red Headline</button>
          <button id='style-multi' class='button'>Red border, blue text and move right author names</button>
          <button id='swap-div' class='button'>Make div background gray</button>
          <button id='hide-div' class='button'>Hide Border</button>
          <button id='reset-all' class='button'>Reset all</button>
        </div> <!-- closes pace-btns div -->
      </div> <!-- closes dog div -->
    </div> <!-- closes container -->
    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>
  </body>

</html>
